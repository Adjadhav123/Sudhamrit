<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
      body {
        background: linear-gradient(to bottom, #f0f8ff, #ffffff); /* soft milk-like gradient */
        font-family: 'Roboto', sans-serif;
      }
      .form-card {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .form-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      }
      .btn-success {
        background-color: #4CAF50;
        border: none;
      }
      .btn-success:hover {
        background-color: #45a049;
      }
      h3 {
        font-family: 'Nunito', sans-serif;
        font-weight: 700;
      }
      label {
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <form method="post" class="form-card w-100" style="max-width: 450px;">
        <h3 class="mb-4 text-center text-success">Contact Us</h3>

          {% if admin_register_message %}
            <div class="alert alert-success" role="alert">
            {{ admin_register_message }}
            </div>
          {% endif %}
            {% if error %}
                <div class="alert alert-danger" role="alert">
                {{ error }}
                </div>
            {% endif %}
        <div class="mb-3">
          <label for="customerName" class="form-label">Full Name</label>
          <input type="text" name="admin_name" class="form-control" id="customerName" placeholder="Enter your full name">
        </div>
        
        <div class="mb-3">
          <label for="customerEmail" class="form-label">Email address</label>
          <input type="email" name="admin_email" class="form-control" id="customerEmail" placeholder="Enter your email">
        </div>

        <div class="mb-3">
          <label for="customerPassword" class="form-label">Password</label>
          <input type="password" name="admin_password" class="form-control" id="customerPassword" placeholder="Enter your password">
        </div>
        
        
        <button type="submit" class="btn btn-success w-100">Submit</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
