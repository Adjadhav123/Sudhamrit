<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment Success | Sudhamrit Dairy Farm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background: #f6fff8;
        font-family: 'Poppins', sans-serif;
      }
      .success-card {
        max-width: 600px;
        margin: 100px auto;
        background: #fff;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        text-align: center;
      }
      .success-icon {
        color: #22c55e;
        font-size: 60px;
      }
      .btn-home {
        background: #22c55e;
        color: white;
        border-radius: 8px;
        text-decoration: none;
      }
      .btn-home:hover {
        background: #16a34a;
      }
    </style>
  </head>
  <body>
    <div class="success-card">
      <div class="success-icon mb-3">
        <i class="fas fa-check-circle"></i>
      </div>
      <h3 class="text-success fw-bold mb-3">Payment Successful!</h3>
      <p class="text-muted mb-4">Thank you, {{ user.username }}! Your order has been confirmed and is being processed.</p>

      <div class="text-start mb-3">
        <h5 class="fw-bold">Order Summary</h5>
        <p><strong>Customer Name:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Payment Method:</strong> {{ payment_method }}</p>
        <p><strong>Amount Paid:</strong> â‚¹{{ total }}</p>
        <p><strong>Status:</strong> <span class="text-success fw-bold">Success</span></p>
      </div>

      <a href="{{ url_for('home', user_id=user.user_id) }}" class="btn btn-home mt-3 px-4">Back to Home</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  </body>
</html>
