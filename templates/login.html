<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dairy Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Custom Responsive CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
      body {
        background: linear-gradient(to bottom, #f0f8ff, #ffffff); /* soft milk-like gradient */
        font-family: 'Roboto', sans-serif;
      }
      .form-card {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .form-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      }
      .btn-success {
        background-color: #4CAF50;
        border: none;
      }
      .btn-success:hover {
        background-color: #45a049;
      }
      h3 {
        font-family: 'Nunito', sans-serif;
        font-weight: 700;
      }
      label {
        font-weight: 500;
      }
      .register-link {
        text-align: center;
        margin-top: 15px;
      }
      .register-link a {
        color: #4CAF50;
        font-weight: 500;
        text-decoration: none;
      }
      .register-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <form method="POST" class="form-card w-100" style="max-width: 450px;">
        <h3 class="mb-4 text-center text-success">Login</h3>
        {% if login_message %}
        <div class="alert alert-success" role="alert">
            {{ login_message }}
        </div>
        {% endif %}
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        <div class="mb-3">
          <label for="customerEmail" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" id="customerEmail" placeholder="Enter your email">
        </div>

        <div class="mb-3">
          <label for="customerPassword" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="customerPassword" placeholder="Enter your password">
        </div>

        <button type="submit" class="btn btn-success w-100">Login</button>

        <!-- Register link -->
        <div class="register-link">
          <span>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></span>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
