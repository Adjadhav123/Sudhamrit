<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - Sudhamrit Dairy Farm</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f8f9fa;
    }
    .payment-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .order-summary {
      border: 1px solid #e9ecef;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      background-color: #f8f9fa;
    }
    .item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #dee2e6;
    }
    .total {
      font-weight: bold;
      font-size: 1.2em;
      color: #28a745;
    }
    .pay-btn {
      background-color: #007bff;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }
    .pay-btn:hover {
      background-color: #0056b3;
    }
    .pay-btn:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    .loading {
      display: none;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h2>Complete Your Payment</h2>
    
    <div class="order-summary">
      <h3>Order Summary</h3>
      {% for item in cart_items %}
      <div class="item">
        <span>{{ item.product.product_name }} x {{ item.quantity }}</span>
        <span>₹{{ "%.2f"|format(item.product.price * item.quantity) }}</span>
      </div>
      {% endfor %}
      <div class="item total">
        <span>Total Amount:</span>
        <span>₹{{ "%.2f"|format(total) }}</span>
      </div>
    </div>

    <button id="payBtn" class="pay-btn">Pay ₹{{ "%.2f"|format(total) }} with Razorpay</button>
    <div class="loading" id="loading">
      <p>Processing payment... Please wait.</p>
    </div>
  </div>

  <!-- Hidden form for payment success -->
  <form id="successForm" action="/payment_success" method="POST" style="display:none;">
    <input type="hidden" name="razorpay_payment_id" id="razorpay_payment_id">
    <input type="hidden" name="razorpay_order_id" id="razorpay_order_id">
    <input type="hidden" name="razorpay_signature" id="razorpay_signature">
  </form>

  <script>
    document.getElementById("payBtn").onclick = function(e) {
      e.preventDefault();
      
      // Disable button and show loading
      document.getElementById("payBtn").disabled = true;
      document.getElementById("loading").style.display = "block";
      
      var options = {
        "key": "{{ razorpay_key_id }}",
        "amount": "{{ (total * 100)|int }}",
        "currency": "INR",
        "name": "Sudhamrit Dairy Farm",
        "description": "Purchase of Fresh Dairy Products",
        "order_id": "{{ razorpay_order_id }}",
        "handler": function (response){
          // Payment successful
          document.getElementById('razorpay_payment_id').value = response.razorpay_payment_id;
          document.getElementById('razorpay_order_id').value = response.razorpay_order_id;
          document.getElementById('razorpay_signature').value = response.razorpay_signature;
          document.getElementById('successForm').submit();
        },
        "prefill": {
          "name": "{{ user.username }}",
          "email": "{{ user.email }}",
          "contact": "{{ user.phone }}"
        },
        "theme": { 
          "color": "#007bff" 
        },
        "modal": {
          "ondismiss": function(){
            // Re-enable button if payment is cancelled
            document.getElementById("payBtn").disabled = false;
            document.getElementById("loading").style.display = "none";
          }
        }
      };
      
      var rzp1 = new Razorpay(options);
      
      rzp1.on('payment.failed', function (response){
        alert('Payment failed: ' + response.error.description);
        // Re-enable button on failure
        document.getElementById("payBtn").disabled = false;
        document.getElementById("loading").style.display = "none";
      });
      
      rzp1.open();
    }
  </script>
</body>
</html>
